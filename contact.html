    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<header>
    <nav class="navbar">
        <div class="logo">ArtSpace</div>
        <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">

        </ul>
    </nav>
</header>

<section class="contact">
    <h1>Contact Us</h1>

    <div class="contact-grid">
        <form class="contact-form">
            <label>Full Name</label>
            <input type="text" required>

            <label>E-mail</label>
            <input type="email" required>

            <label>Message</label>
            <textarea rows="5" required></textarea>

            <button type="submit" class="btn-primary">Submit</button>
        </form>

        <div class="contact-info">
            <h2>Contact Details</h2>
            <ul>
                <li>Email: info@artspace.com</li>
                <li>Phone: +371 123 456 78</li>
                <li>Address: Rīgas iela 25, Valmiera</li>
            </ul>
        </div>
    </div>
</section>

<footer>

</footer>
